{% extends 'gclogin/base.html' %}

{% block title %}Graphical Chat App - Password Change{% endblock %}

{% block main %}
<form class="yellow-form password-change" method="post">
  <h1>Change Password</h1>
  {% csrf_token %}
  {{ form }}
  <input type="submit" class="red-submit" value="Submit">
</form>
{% endblock %}
