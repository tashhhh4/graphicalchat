{% extends 'gclogin/base.html' %}

{% block title %}Graphical Chat App - Password Recovery{% endblock %}

{% block main %}
<main class="password-reset-change">
  <form class="yellow-form" method="post">
    <h1>Choose a new password</h1>
    {% csrf_token %}
    {{form}}
    <input class="red-submit" type="submit" value="Reset my password">
  </form>
</main>
{% endblock %}
