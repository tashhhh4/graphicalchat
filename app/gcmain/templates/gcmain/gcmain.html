{% load static %}
<!DOCTYPE html>
<html lang="en">
<head id="head">
  <title>Graphical Chat App</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="{% static 'common/favicon.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static 'common/common.css' %}">
  <link rel="stylesheet" href="{% static 'gcmain/logout.css' %}">
  <link rel="stylesheet" crossorigin href="{% static 'bundle.css' %}">
  <script type="module" crossorigin src="{% static 'bundle.js' %}"></script>
</head>
<body id="body">

  <!-- WebGL Render -->
  <div id="canvas_wrapper"></div>

  <!-- UI -->
  <div id="ui_wrapper" class="ui-wrapper"></div>

  <!-- Logout Button -->
  <form class="logout-button" action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Sign Out">
  </form>

</body>
</html>
